<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1>홍길동</h1>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 소개 섹션 -->
        <section class="intro">
            <p class="intro-text">
                안녕하세요. 열정적인 개발자 홍길동입니다.<br>
                사용자 중심의 웹사이트와 애플리케이션을 만드는 것을 좋아합니다.
            </p>
        </section>

        <!-- 작업물 섹션 -->
        <section class="works">
            <h2>작업물</h2>
            <div class="works-grid">
                <div class="work-card">
                    <h3>프로젝트 1</h3>
                    <p>첫 번째 프로젝트에 대한 설명입니다. 사용자 경험을 개선하기 위한 웹 애플리케이션을 개발했습니다.</p>
                </div>
                <div class="work-card">
                    <h3>프로젝트 2</h3>
                    <p>두 번째 프로젝트에 대한 설명입니다. 모던한 디자인과 반응형 레이아웃을 적용했습니다.</p>
                </div>
                <div class="work-card">
                    <h3>프로젝트 3</h3>
                    <p>세 번째 프로젝트에 대한 설명입니다. 효율적인 코드와 최적화된 성능을 추구했습니다.</p>
                </div>
            </div>
        </section>

        <!-- 연락처 섹션 -->
        <section class="contact">
            <h2>연락처</h2>
            <p>
                <a href="mailto:your.email@example.com">your.email@example.com</a>
            </p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
